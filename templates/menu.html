<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ restaurant.name }} - Items</title>
  </head>
  <body>
    <h1>{{ restaurant.name }}</h1>

    {% for item in menuitems %}
    <div>
      <p>{{ item.name }}</p>
      <p>{{ item.description }}</p>
      <p>{{ item.price }}</p>
    <br>
    </div>
    {% endfor %}
    <div><p><a href="{{ url_for('restaurants') }}">Go to Restaurants</a></p> </div>
  </body>
</html>
